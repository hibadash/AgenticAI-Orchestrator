name: Python CI - Agentic AI Orchestrator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run AI Agent Orchestrator
      run: |
        python main.py

    - name: Archive logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: logs
        path: '**/*.log'
